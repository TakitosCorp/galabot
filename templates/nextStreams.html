<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen bg-gradient-to-br from-purple-600 to-pink-500 relative overflow-hidden">

  <div class="absolute top-4 left-4 bg-white/90 backdrop-blur-sm rounded-full px-4 py-2 flex items-center space-x-2 shadow-lg">
    <div class="w-2.5 h-2.5 bg-black rounded-full pulse-dot"></div>
    <span class="text-gray-900 font-semibold text-sm">NEXT STREAMS</span>
  </div>

  <div class="flex items-center justify-center h-full px-8">
    <div class="bg-white/60 backdrop-blur-sm rounded-2xl shadow-2xl p-3 max-w-3xl w-full border border-white/60 hover:bg-white/70 transition-all duration-300">
      <div id="streamsContainer" class="space-y-1.5">
      </div>
    </div>
  </div>

  <div class="absolute bottom-4 right-4">
    <div class="flex items-center text-white text-base">
      <svg class="w-5 h-5 mr-2 text-white" fill="currentColor" viewBox="0 0 24 24">
        <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z" />
      </svg>
      <span class="font-mono">twitch.tv/galayaki</span>
    </div>
  </div>

  <script>
    const streams = [];

    function filterCommands(title) {
      return title.split(' ')
        .filter(word => !word.startsWith('!'))
        .join(' ')
        .trim();
    }

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('es-ES', {
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function displayAllStreams() {
      const container = document.getElementById('streamsContainer');

      if (!streams || !Array.isArray(streams) || streams.length === 0) {
        const emptyStateElement = document.createElement('div');
        emptyStateElement.className = 'flex flex-col items-center justify-center py-8 text-center';
        emptyStateElement.innerHTML = `
          <div class="text-4xl mb-3">(o_o)</div>
          <h2 class="text-lg font-bold text-gray-900 mb-1">No se han encontrado próximos streams</h2>
          <p class="text-sm text-gray-700">Vuelve más tarde \\(^o^)/</p>
        `;
        container.appendChild(emptyStateElement);
        return;
      }

      streams.forEach((stream, index) => {
        const filteredTitle = filterCommands(stream.title);

        const streamElement = document.createElement('div');
        streamElement.className = 'grid grid-cols-6 gap-2 items-center py-1.5';

        if (index < streams.length - 1) {
          streamElement.className += ' border-b border-white/30';
        }

        streamElement.innerHTML = `
          <div class="col-span-1 flex justify-center">
            <div class="relative group">
              <img src="${stream.gameBoxArtUrl}" alt="Imagen del juego" class="rounded-md shadow-md w-12 h-16 object-cover transition-all duration-300 group-hover:scale-105">
            </div>
          </div>
          
          <div class="col-span-5 space-y-0.5">
            <div class="space-y-0.5">
              <h2 class="text-base font-bold text-gray-900 leading-tight truncate">
                ${filteredTitle}
              </h2>
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-1.5">
                  <div class="w-1 h-1 bg-purple-500 rounded-full"></div>
                  <span class="text-gray-900 text-xs font-normal truncate">
                    ${stream.category}
                  </span>
                </div>
                <div class="text-gray-700 text-xs font-medium whitespace-nowrap ml-2">
                  ${formatDateTime(stream.start)}
                </div>
              </div>
            </div>
          </div>
        `;

        container.appendChild(streamElement);
      });
    }

    document.addEventListener('DOMContentLoaded', displayAllStreams);
  </script>
</body>

</html>
